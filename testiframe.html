<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />

  <title>Your Site Name</title>
  <meta name="description" content="Your site description" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      border: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000; /* match your Carrd background */
    }

    /* Fullscreen iframe */
    iframe {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      background: #000;
    }
  </style>
</head>

<body>
  <iframe
    src="https://kattestyyy.carrd.co"
    title="Site"
    allow="fullscreen; clipboard-write"
    loading="eager"
    referrerpolicy="no-referrer"
  ></iframe>
</body>
</html>
